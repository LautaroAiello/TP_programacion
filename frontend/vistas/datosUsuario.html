<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Michroma&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/datosUsuario.css">
    <title>Perfil</title>
</head>
<body>
     <div class="grid">
        <header>
            <nav class="nav" id="nav">
                <img class="imgBuscador" src="../img/buscador.png" alt="buscador">
                <input type="text" placeholder="Buscar productos...">  

                <div class="navDetalles">
                    <p onclick="favoritos()">Favoritos</p>

                    <select name="categorias" id="categorias">
                        <option value="">Productos</option>
                        <option value="">Masculino</option>
                        <option value="">Femenino</option>
                        <option value="">Color</option>
                        <option value="">Categoria</option>
                    </select>
                    <p class="nombrePagina"><a href="../vistas/index.html">Lana & Lino</a></p>
                    <img src="../img/profile-user.png" alt="perfilUsuario" class="perfilUsuario" onclick="perfilUsuario()">
                    <img src="../img/cart.png" alt="carrito" class="carrito" onclick="carrito()">
                    <p onclick="login()" class="navLogin" id="textoSesiones">Iniciar sesion</p>
                    <img src="../img/dark-mode.png" alt="modoOscuro" class="modoOscuro" onclick="darkMode()">
                </div>
            </nav>
        </header>
        <main class="main" id="main">
            <div class="login" id="login">
                <img src="../img/cross.png" alt="exit" id="exit" class="exit" onclick="exit()">
                <h2>Iniciar sesion</h2>
                <form id="formularioInicioSesion" method="post">
                    <input type="text" name="email" id="emailInicioSesion" placeholder="E-Mail">
                    <input type="password" name="contraseña" id="contraseñaInicioSesion" placeholder="Contraseña">
                    <button type="submit" class="btnRegistro">Iniciar Sesion</button>
                </form>
                <p>¿No tenes cuenta?</p>
                <p id="registrarse" onclick="registro()">Registrate</p>
            </div>
            <div class="registro" id="registro">
                <img src="../img/cross.png" alt="exit" id="exit" class="exit" onclick="exitRe()">
                <h2>Registrate</h2>
                <form id="formularioRegistro" method="post">
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>

                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>

                    <input type="text" name="direccion" id="direccion" placeholder="Direccion" required>

                    <input type="number" name="telefono" id="telefono" placeholder="Telefono" required>

                    <input type="email" id="emailRegistro" name="email" placeholder="E-Mail" required>

                    <input type="password" id="contraseñaRegistro"  name="contraseña" placeholder="Contraseña" required>

                    <button type="submit">Registrarse</button>
                </form>
            </div>
            <div class="datosUsuario">
                <h1>Perfil Usuario</h1>
                <form id="modificarForm" method="post">
                    <input type="text" name="nombre" class="dataUsuario" id="nombreUsuario" disabled>

                    <input type="text" name="apellido" class="dataUsuario" id="apellidoUsuario" disabled>

                    <input type="text" name="direccion" class="dataUsuario" id="direccionUsuario" disabled>

                    <input type="number" name="telefono" class="dataUsuario" id="telefonoUsuario" disabled>

                    <input type="text" name="email" class="dataUsuario" id="emailUsuario" disabled>
                    <div class="inputsData">
                        <input type="password" name="contraseña" class="dataUsuario" id="password" disabled>
                        <img src="../img/eye.png" alt="passwordVista" onclick="vistaPassword()">
                    </div>

                    <div class="btnDatosUsuario">
                        <button type="submit">Guardar cambios</button>
                    </div>
                </form>
                <div class="btnDatosUsuario">
                    <button onclick="modificarDatosUsuario()">Editar datos</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div>
                <img src="../img/instagram.png" alt="instagram">
                <p>lana&lino@gmail.com</p>
                <img src="../img/whatsapp.png" alt="whatsapp">
                <p>342-5445165</p>
                <p>Desarrolladores - Aiello Lautaro - Cacciabue Santiago</p>
            </div>
        </footer>
    </div>

<script src="../js/index.js"></script>
<script src="../js/datosUsuarios.js"></script>
</body>
</html>
