<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/carrito.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Michroma&display=swap" rel="stylesheet">
    <title>Carrito</title>
</head>
<body>
    <div class="grid">
        <header>
                <nav class="nav">
                    <img class="imgBuscador" src="../img/buscador.png" alt="buscador">
                    <input type="text" placeholder="Buscar productos...">  

                    <div class="navDetalles">
                        <p onclick="favoritos()">Favoritos</p>

                        <select name="categorias" id="categorias">
                            <option value="">Productos</option>
                            <option value="">Masculino</option>
                            <option value="">Femenino</option>
                            <option value="">Color</option>
                            <option value="">Categoria</option>
                        </select>
                        <p class="nombrePagina"><a href="../vistas/index.html">Lana & Lino</a></p>
                        <img src="../img/profile-user.png" alt="perfilUsuario" class="perfilUsuario" onclick="perfilUsuario()">
                        <img src="../img/cart.png" alt="carrito" class="carrito">
                        <p onclick="login()" class="navLogin" id="textoSesiones">Iniciar sesion</p>
                        <img src="../img/dark-mode.png" alt="modoOscuro" class="modoOscuro" onclick="darkMode()">
                    </div>
                </nav>
        </header>
        <main class="main" id="main">
            <div class="login" id="login">
                <img src="../img/cross.png" alt="exit" id="exit" class="exit" onclick="exit()">
                <h2>Iniciar sesion</h2>
                <form id="formularioInicioSesion" method="post">
                    <input type="text" name="email" id="emailInicioSesion" placeholder="E-Mail">
                    <input type="password" name="contraseña" id="contraseñaInicioSesion" placeholder="Contraseña">
                    <button type="submit" class="btnRegistro">Iniciar Sesion</button>
                </form>
                <p style="margin-top: 15px;">¿No tenes cuenta?</p>
                <p id="registrarse" onclick="registro()">Registrate</p>
                <p id="mensajeError" class="mensajeError"></p>
            </div>
            <div class="registro" id="registro">
                <img src="../img/cross.png" alt="exit" id="exit" class="exit" onclick="exitRe()">
                <h2>Registrate</h2>
                <form id="formularioRegistro" method="post">
                    <div class="posicionesRegistro">
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
                    </div>
                    
                    <div class="posicionesRegistro">
                        <input type="text" name="direccion" id="direccion" placeholder="Direccion" required>
                        <input type="number" name="telefono" id="telefono" placeholder="Telefono" required>
                    </div>
                    
                    <div class="posicionesRegistro">
                        <input type="email" id="emailRegistro" name="email" placeholder="E-Mail" required>
                        <input type="email" id="emailRegistroRepetir" name="email" placeholder="Repetir e-mail" required>
                    </div>  
                    <div id="emailError" class="erroresForm">
                        <p id="emailVerificacion"  class="registroErrores"></p>
                    </div>
                    <div class="posicionesRegistro">
                        <input type="password" id="contraseñaRegistro"  name="contraseña" placeholder="Contraseña" required>
                        <input type="password" id="contraseñaRegistroRepetir"  name="contraseña" placeholder="Repetir contraseña" required>
                    </div>
                    <div id="passwordError" class="erroresForm">
                        <p id="passwordVerificacion"  class="registroErrores"></p>
                    </div>
                    <button type="submit" class="btnRegistro">Registrarse</button>
                </form>
            </div>

                <div class="carritoItems">
                    <div>
                        <img src="../img/remera1.jpg" alt="remera" class="imgCarritoPrenda">
                        <p>Remera</p>
                        <p>$12.000</p>
                        <section id="cantidadCarrito">
                            <img src="../img/left-arrow.png" alt="decrease" class="imgStockCarrito">
                            <p>1</p>
                            <img src="../img/right-arrow.png" alt="increase" class="imgStockCarrito">
                        </section>
                        <img src="../img/trash-can.png" alt="eliminar" class="eliminar">
                    </div>
                    <div>
                        <img src="../img/remera1.jpg" alt="remera" class="imgCarritoPrenda">
                        <p>Remera</p>
                        <p>$12.000</p>
                        <section id="cantidadCarrito">
                            <img src="../img/left-arrow.png" alt="decrease" class="imgStockCarrito">
                            <p>1</p>
                            <img src="../img/right-arrow.png" alt="increase" class="imgStockCarrito">
                        </section>
                        <img src="../img/trash-can.png" alt="eliminar" class="eliminar">
                    </div>
                </div>
                <section class="totalPagar">
                    <p>Total: $$$$$</p>
                    <button>Pagar</button>
                </section>


        </main>
        <footer class="footer">
                <div>
                    <img src="../img/instagram.png" alt="instagram">
                    <p>lana&lino@gmail.com</p>
                    <img src="../img/whatsapp.png" alt="whatsapp">
                    <p>342-5445165</p>
                    <p>Desarrolladores - Aiello Lautaro - Cacciabue Santiago</p>
                </div>
        </footer>
    </div>    
    <script src="../js/index.js"></script>
</body>
</html>
